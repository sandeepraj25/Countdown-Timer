<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympic Countdown Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center; /* Centers horizontally */
      align-items: center;     /* Centers vertically */
      height: 100vh;           /* Full viewport height */
      margin: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
      flex-direction: column;  /* Ensures elements stack vertically */
    }

    h1 {
      color: #ffffff;
      font-size: 3rem;
      text-align: center;
    }

    #result {
      color: #00ffcc;
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="parent">
    <h1>Olympic Countdown Timer</h1>
    <div id="result"></div>
  </div>

  <!-- Use a consistent and safe file name (no spaces in file names) -->
  <script src="script.js"></script>
</body>
</html>
